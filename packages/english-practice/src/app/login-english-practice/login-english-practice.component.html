<div style="height:100%; width: 100%;">
    <div style="height:100px">&nbsp;</div>
    
    <div style="height:40%;text-align: center; ">   
        <div style="width:20%;">
             
            <mat-form-field appearance="fill">
                <mat-label>Please Choose User: </mat-label>
                <mat-select [formControl]="usersFormControl" (selectionChange)="userSelected($event)">          
                <mat-option *ngFor="let user of usersList" [value]="user">{{user}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<br><br><br>
<div>
    English: <input #txtEnglishWord [value]="newWord.englishWord" (keyup)="onKeyEnglishWord($event)" />
    Hebrew:  <myorg-hebrew-text-field [value]="newWord.hebrewWord[0]" (keyUp)="newWord.hebrewWord=[$event]" (enterPressed)="addNewWord()"></myorg-hebrew-text-field>
    <button mat-button color="primary" (click)="addNewWord()">Add</button>
</div> 


<br/><br/><br/>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="English">
      <th mat-header-cell *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let element"> {{element.englishWord}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Hebrew">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hebrewWord}} </td>
    </ng-container>

     <!-- Level Column -->
     <ng-container matColumnDef="Level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.lastDictationDate | date:'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" >
        <button mat-button (click)="editWord(element.englishWord)">Edit</button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="Remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" >
        <button mat-button (click)="removeWord(element.englishWord)">Remove</button>
      </td>
    </ng-container>
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

<div class="popupMargins" >
    <div>
        <i class="material-icons save" (click)="saveWord()"></i>
    </div>
    <div class="popupMargins">
        <div>
            <div class="nowrap div10">English Word: </div>
            <div class="nowrap" ><input #txtEnglishWord [value]="word.englishWord" /> </div>
        </div>

        <div>&nbsp;</div>

        <div>
            <div class="nowrap div10">Level: </div>
            <div class="nowrap" ><input #txtEnglishWordLevel [value]="word.level" (blur)="updateLevel($event)"/> </div>
        </div>

        <div>
            <div class="nowrap div10">LevelWrite: </div>
            <div class="nowrap" ><input #txtEnglishWordLevelWrite [value]="word.levelWrite" (blur)="updateLevelWrite($event)"/> </div>
        </div>

        <div>&nbsp;</div>

        <div>
            <div class="nowrap div10">Hebrew:   </div>
            <div class="nowrap div60" >
                
            </div>
            <div class="nowrap" >
                <button mat-mini-fab color="primary" (click)="addNewHebrewWord()">
                    <mat-icon  class="material-icons add_circle addHebrewWordButton">+</mat-icon>
                    
                </button>
            </div>

        </div>

        <div class="rowMargins" *ngFor="let hebrewWord of word.hebrewWord; index as indexOfelement;">
            <div class="nowrap div10"></div> 
            <div class="nowrap div60" >
                <myorg-hebrew-text-field  [value]="hebrewWord"  (Blur)="updateHebrewWord(indexOfelement, $event)" ></myorg-hebrew-text-field>
            </div>
            <div class="nowrap" >
                <i class="material-icons remove_circle liButton" (click)="removeWord(indexOfelement)"></i>            
            </div>
        </div>

        <div>
            <div class="nowrap div10">Clue: </div>
            <div class="nowrap" >
                <button (click)="fileInput.click()" class="btn btn-default">Upload</button>
                <span style="visibility: hidden; position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
                     <input type="file" #fileInput ng2FileSelect [uploader]="uploader" />
                </span>
            </div>
            <div class="nowrap div10">&nbsp;</div>
            <div class="nowrap">{{ getWordClueFileName() }}</div>
            <div class="nowrap" *ngIf="word.clueFileName.length !== 0">
                <i class="material-icons remove_circle liButton" (click)="removeClue()" ></i>            
            </div>
        </div>
    </div>
</div>

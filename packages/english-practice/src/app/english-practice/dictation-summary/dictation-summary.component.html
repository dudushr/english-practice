<div style="height:100%">
    <div style="height:40%;display: inline-table">&nbsp;</div>
    <div [class]="getClassName('title')" >ההכתבה הסתיימה</div>

    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <div>
        <button [class]="getClassName('title')" (click)="startDictation()">התחל הכתבה חדשה</button>
    </div>

    <div>&nbsp;</div>
    <div>&nbsp;</div>
    
    <div [hidden]="!showSummary" *ngFor="let dictationWord of dictationSummary.dictation">
       
       <div [class]="getWordSummaryClass(dictationWord)" style="width:100%">
            <div class="table-cell-left" style="width:20%;">{{dictationWord.word.englishWord}}</div>
            <div class="table-cell-left" > - </div>
            <div class="table-cell-right goodAnswer" style="width: 20%;">{{ dictationWord.getHebrewWordAsString() }}</div>
            <div class="table-cell-right" style="width: 20%;" > <div [hidden]="dictationWord.originAnswer.trim()===''">  ({{ dictationWord.originAnswer}}) </div> </div>
        </div>

    </div>

    
</div>
